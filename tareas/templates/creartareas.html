{% extends 'base.html' %}

{% block content %}

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <div class="card card-body">
        <h1 class="text-center">Crear Tarea</h1>
        {{error}}
        <form action="/tareas/crear/" method="POST">
          {% csrf_token %}
          {{form}}
          <br><br>
          <button class="btn btn-dark btn-block">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</main>


{% endblock %}
