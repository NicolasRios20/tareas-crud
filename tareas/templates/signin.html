{% extends 'base.html' %}

{% block content %}


<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
                <h1 class="text-center">Iniciar Secion</h1>
                {{error}}
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese el usuario">
                </div>

                <div class="mb-3">
                    <label for="password">Contrasena:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese la contrasena">
                </div>

                <button class="btn btn-dark">
                    INICIAR SECION
                </button>
            </form>
        </section>
    </div>
</main>

{% endblock %}
